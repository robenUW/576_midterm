<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2 Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

<!----Calls for arcgis JS file and CSS library per lab 1 instructions-->
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<!---css to make full screen map-->
<style>  
  html,  
  body,  
  #viewDiv {  
    padding: 0;  
    margin: 0;  
    height: 100%;  
    width: 100%;  
  }  
  
</style> 
<!--Calling for Map and Mapview modules-->

<script> 

require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery", "esri/widgets/Locate", "esri/widgets/Search","esri/widgets/Expand", "esri/Graphic",  
"esri/layers/GraphicsLayer","esri/geometry/Point","esri/symbols/SimpleMarkerSymbol"], function (esriConfig, Map, MapView,BasemapGallery,Locate,Search,Expand,Graphic,GraphicsLayer,Point,SimpleMarkerSymbol) {
  
esriConfig.apiKey = "AAPKe25646307673446889b5a9c8e433dbd9RUONhu0G0j2uuWyYnq7Ocn8NTpfkWTTsgyAcMmgDmQzorADXUER36WiN9p7mq3FU" 
const map = new Map({ 
 basemap: "arcgis-imagery" // Basemap layer 
});


const view = new MapView({
map: map,
center: [-92.033333, 30.216667], // Longitude, latitude
zoom: 10, // Zoom level
container: "viewDiv" // Div element
});

let basemapGallery = new BasemapGallery({
  view: view
});
// Add widget to the top right corner of the view
view.ui.add(basemapGallery, {
  position: "top-right",
  icon: Expand
});
    
const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });    
   
const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});


const bgExpand = new Expand({
          view: view,
          content: basemapGallery
        });

        // close the expand whenever a basemap is selected
        basemapGallery.watch("activeBasemap", () => {
          const mobileSize = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

          if (mobileSize) {
            bgExpand.collapse();
          }
        });
//adds the constructor for the graphics layer; see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/const
const graphicsLayer = new GraphicsLayer();  
  map.add(graphicsLayer);

//defines geometry of the point
const point = { //Create a point  
  type: "point",  
  longitude: -92.044,    //long lat of Stevie Ray Vaughan Statue
  latitude: 30.2250
};


//defines the marker style
const simpleMarkerSymbol = {  
  type: "simple-marker",  
  color: [0, 0, 139],  // Color of blues rock
  outline: {  
    color: [255, 255, 255], // White  
    width: 1
  }  
};
//creating the point
const pointGraphic = new Graphic({  
  geometry: point,  
  symbol: simpleMarkerSymbol  
});

//adding the point to the graphics layer
graphicsLayer.add(pointGraphic);

});
 </script>

</head>
<body>
  <!---Div to display the map-->
  <div id="viewDiv"></div> 
</body>
</html>
