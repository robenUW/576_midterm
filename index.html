<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 3</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

<!----Calls for arcgis JS file and CSS library per lab 1 instructions-->
<link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.27/"></script>

<!---css to make full screen map-->
<style>  
  html,  
  body,  
  #viewDiv {  
    padding: 0;  
    margin: 0;  
    height: 100%;  
    width: 100%;  
  }  


</style> 
<!--Calling for Map and Mapview modules-->

<script> 

require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery", "esri/widgets/Locate", "esri/widgets/Search","esri/widgets/Expand", "esri/Graphic",  
"esri/layers/GraphicsLayer","esri/geometry/Point","esri/symbols/SimpleMarkerSymbol","esri/PopupTemplate","esri/geometry/Polyline","esri/geometry/Polygon","esri/layers/FeatureLayer",  "esri/core/reactiveUtils","esri/popup/content/TextContent", "esri/renderers/SimpleRenderer","esri/symbols/PictureMarkerSymbol","esri/widgets/Editor","esri/widgets/Legend","esri/widgets/LayerList"],
function (esriConfig, Map, MapView,BasemapGallery,Locate,Search,Expand,Graphic,GraphicsLayer,Point,SimpleMarkerSymbol,PopupTemplate,Polyline,Polygon,FeatureLayer,reactiveUtils, TextContent,SimpleRenderer,PictureMarkerSymbol,Editor,Legend,LayerList) {
 // brings in my API 
esriConfig.apiKey = "AAPKe25646307673446889b5a9c8e433dbd9RUONhu0G0j2uuWyYnq7Ocn8NTpfkWTTsgyAcMmgDmQzorADXUER36WiN9p7mq3FU" 

const map = new Map({ 
  basemap: "arcgis-light-gray" // Basemap layer 
});


const view = new MapView({
map: map,
center: [-86.814947,  30.374074], // Longitude, latitude
zoom: 9, // Zoom level
container: "viewDiv" // Div element
});


//adds basemap gallery
const basemapGallery = new BasemapGallery({
  view: view
});

    
const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });    

        

const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});

//adds expand to the basemap widget
const bgExpand = new Expand({
          view: view,
          content: basemapGallery,
        });

        // close the expand whenever a basemap is selected
        basemapGallery.watch("activeBasemap", () => {
          const mobileSize = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

          if (mobileSize) {
            bgExpand.collapse();
          }
        });

        view.ui.add(bgExpand, "top-right");
        
//adds the constructor for the graphics layer; see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/const
const graphicsLayer = new GraphicsLayer();  
  map.add(graphicsLayer);

//defines geometry of the point
const point = { //Create a point  
  type: "point",  
  longitude: -92.044,    //long lat of Stevie Ray Vaughan Statue
  latitude: 30.2250
};


//defines the marker style
const simpleMarkerSymbol = {  
  type: "simple-marker",
  style: "diamond",
  size:  "15px",
  color: [0, 255, 255],  
  outline: {  
    color: [102, 0, 0], 
    width: 2
  }  
};

//defines popup template properties
const popupTemplate = {
  title: "{Name}",
  content: [
    {
      type: "fields",
      fieldInfos: [
        {
          fieldName: "Name"
        },
        {
          fieldName: "Owner"
        },
        {
          fieldName: "Description"
        },
        {
          fieldName: "Link"
        }
      ]
    }
  ]
}

//add attributes to the point created
const attributes = {
  Name: "Wetland and Aquatic Research Center",
  Owner: "U.S.G.S",
  Description: "WARCâ€™s roots are in U.S. Fish and Wildlife Service (USFWS) and National Park Service research units that were brought into the USGS as the Biological Research Division in 1996.",
  Link: "usgs.gov/centers/wetland-and-aquatic-research-center/we-are-warc" 
}


//creating the point
const pointGraphic = new Graphic({  
  geometry: point,  
  symbol: simpleMarkerSymbol,  
  attributes: attributes,
  popupTemplate: popupTemplate

});


//creates line geometry
const polyline = { 
  type: "polyline",
  paths: [
  [-92.042294,30.204388],
  [-92.042762,30.204921],
  [-92.033704,30.209235],
  [-92.045495,30.224682],
  [-92.044309,30.225249]]
};

//defines line style
const simpleLineSymbol = {
  type: "simple-line",
  color: [0, 255, 255],
  width: 3
};

//creates the line 
const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
});


//creates polygon
const polygon = {
  type: "polygon",
  rings: 
  [[-92.040902, 30.204296],
  [-92.042770, 30.203348],
  [-92.039832, 30.199865],
  [-92.037446, 30.200740]]
};

//defines polygon style
const fillSymbol = {
  type: "simple-fill",
  color: [0, 255, 255,0.8],
  outline: {
    color:  [102, 0, 0],
    width: 1
  }
};

//add polygon to new graphic
const polygonGraphic = new Graphic({
  geometry: polygon,
  symbol: fillSymbol
});

//adding the point, line and polygon to the graphics layer
view.graphics.addMany([pointGraphic, polylineGraphic, polygonGraphic]);


//define popup for REST service
const bminputs = {
"title": "Beach Mouse Input Layers",
"content": "<b>Values:</b> {value} <br>"
}

const featureservice = new FeatureLayer({
  // URL to the service
  url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Beach_Mouse_Inputs/FeatureServer",
  //adding popup
  popupTemplate: bminputs,
  portalItem: {
    id: "5d59943d7e3d466bb85d8aa356e6cc73"
  },
  layerId: 4,
  layerId: 5,
  content: [
    {
    outFields: ["*"],
    fieldInfos: [
    {fieldName: "Value"}
    ]
  }
  
]
});

//define popup for REST service
const airportpopup= {
"title": "Airports",
"content": "<b>Facility Type:</b> {Fac_Type} <br> <b>Location ID:</b> {Loc_Id} <br> <b> State: </b> {State_Name} <br> City: </b> {City} <br> <b> Facility Name </b>  {Fac_Name} <br>"
}

//creates renderer for airport to use icon
const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://robenuw.github.io/576lab3/outline_flight_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

//creates renderer for helipads to use icon      
const heliRenderer = {
    "type": "simple",
    "symbol": {
    "type": "picture-marker",
    "url": "https://robenuw.github.io/576lab3/16809.png",
    "width": "25px",
    "height": "25px"
  }
}
//creates renderer for editable icons to use icon
const myvisitrenderer = {
    "type": "simple",
    "symbol": {
    "type": "picture-marker",
    "url": "https://robenuw.github.io/576lab3/R.png",
    "width": "25px",
    "height": "25px"
  }
}

//const to make the airport labels
const airportLabels = {
  symbol: {
    type: "text",
    color: "#FFFFFF",
    haloColor: "#5E8D74",
    haloSize: "2px",
    font: {
      size: "12px",
      family: "Noto Sans",
      style: "italic",
      weight: "normal"
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.Fac_Name"
  }
};

//const to make the helipad labels
const heliLabels = {
  symbol: {
    type: "text",
    color: "#FFFF00",
    haloColor: "#ffa500",
    haloSize: "2px",
    font: {
      size: "12px",
      family: "Noto Sans",
      style: "italic",
      weight: "normal"
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.Fac_Name"
  }
};

//const to make the new editable layer labels
const visitLabels = {
  symbol: {
    type: "text",
    color: "#00008b",
    haloColor: "#add8e6",
    haloSize: "2px",
    font: {
      size: "12px",
      family: "Noto Sans",
      style: "italic",
      weight: "normal"
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.AirportCode"
  }
};

// adds the service for airports
const airportservice = new FeatureLayer({
  // URL to the service
  url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_VLRLab2/FeatureServer",
  renderer: airportRenderer,
  popupTemplate: airportpopup,
  definitionExpression: "Fac_Type = 'AIRPORT'",
  labelingInfo: [airportLabels], //adding the labels
    content: [
      {
      outFields: ["*"],
    }
  ]
});
//filters the airport service to show only helipads
const heliservice = new FeatureLayer({
  // URL to the service
  url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_VLRLab2/FeatureServer",
  renderer: heliRenderer,
  popupTemplate: airportpopup,
  definitionExpression: "Fac_Type = 'HELIPORT'",
  labelingInfo: [heliLabels], //adding the labels
    content: [
      {
      outFields: ["*"],
    }
  ]
});

//adding the const for the feature layer
const myvisits = new FeatureLayer({
 url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Visits/FeatureServer",
 renderer: myvisitrenderer,
 //adding the popup here
 outFields: ["AirportCode"],
 labelingInfo: [visitLabels], //adding the labels
    content: [
      {
      outFields: ["*"],
    }
  ]
});


//adding the feature layer to the map
map.add(myvisits);


// Set the point layer's LayerInfo
const pointInfos = {
 layer: myvisits
}

// Begin Editor constructor
const editor = new Editor({
 view: view,
 layerInfos: [pointInfos]
 }); // End Editor constructor


// adds legend widget
const legend = new Legend({
  view: view,
  icon: "Legend",
  label: "Lab 3 Legend",
  layerInfos:
  [{layer:airportservice,title: "Airports"},
  {layer:heliservice,
    title: "Helipads"},
    {layer:myvisits,
    title: "My Visits"},
  {layer: featureservice,
  title:  "Intact Habitat Cores (2023)"}]
  
});
 
//add expand for legend 

const lgExpand = new Expand({
          view: view,
          content: legend,
          expandIcon: "legend",
        });

        // close the expand whenever a basemap is selected
        legend.watch("activeLegend", () => {
          const mobileSize2 = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

          if (mobileSize2) {
            lgExpand.collapse();
          }
        });

        view.ui.add(lgExpand, "bottom-right");


//expands editor widget
const editExpand = new Expand({
  view: view,
  content: editor,
  expandIcon: "legend-right"
});

editor.watch("activeEditor", () => {
  const mobileSize3 = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

  if (mobileSize3) {
    editExpand.collapse();
  }
});

view.ui.add(editExpand, "top-right");



           // Add widget to the top right corner of the view
const layerList = new LayerList({
    view: view,
    icon: "map-contents"
  // executes for each ListItem in the LayerList
});


const listexpand = new Expand({
  view: view,
  content: layerList,
  icon: "map-contents"
});



view.ui.add(listexpand, "top-right")


//adding the feature layers to the map
map.add(featureservice);
map.add(airportservice); 
map.add(heliservice);
});
</script>

</head>
<body>
  <!---Div to display the map-->
  <div id="viewDiv"></div> 
</body>
</html>
